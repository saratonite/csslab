<!DOCTYPE html>
<html>
<head>
	<title>Text Shadow</title>
<style type="text/css">
	.wrapper{
		width: 700px;
		margin: auto;
	}
	.shadow-text{
		text-shadow: 1px 1px 12px #F5B;
		box-shadow: 1px 1px 20px #79c;
		color: #f56;
	}
</style>
</head>
<body>
<div class="wrapper">
	<p class="shadow-text">Welcome CSS3</p>
</div>
</body>
</html>
